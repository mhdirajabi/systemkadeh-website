{% for post in posts %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            {% if post.featured_image %}
                <img src="{{ post.featured_image.url }}" class="card-img-top" alt="{{ post.title }}" style="height: 200px; object-fit: cover;">
            {% endif %}
            
            <div class="card-body d-flex flex-column">
                <h6 class="card-title">{{ post.title }}</h6>
                <p class="card-text text-muted small">{{ post.excerpt|truncatewords:20 }}</p>
                
                <div class="mt-auto">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <small class="text-muted">
                            <i class="bi bi-calendar me-1"></i>
                            {{ post.published_at|date:"Y/m/d" }}
                        </small>
                        <small class="text-muted">
                            <i class="bi bi-eye me-1"></i>
                            {{ post.view_count }}
                        </small>
                    </div>
                    
                    <a href="{{ post.get_absolute_url }}" class="btn btn-outline-primary btn-sm w-100">
                        مطالعه بیشتر
                    </a>
                </div>
            </div>
        </div>
    </div>
{% empty %}
    <div class="col-12">
        <div class="text-center py-5">
            <i class="bi bi-journal-text text-muted" style="font-size: 4rem;"></i>
            <h4 class="text-muted mt-3">مقاله‌ای یافت نشد</h4>
        </div>
    </div>
{% endfor %}
